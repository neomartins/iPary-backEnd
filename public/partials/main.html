
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="login-cad-container">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="login-form" novalidate ng-controller="LoginCtrl" name="loginForm" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="username" id="username" ng-model="user.name" tabindex="1" class="form-control login-input-group" placeholder="Usuario" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" ng-model="user.pass" tabindex="2" class="form-control login-input-group" placeholder="Senha">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="login-submit" id="login-submit" ng-click="update(user)" tabindex="4" class="form-control btn btn-submit"  value="Entrar">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-lg-12">
                                    <form id="register-form" novalidate ng-controller="FormCtrl" role="form" style="display: block;">
                                        <div class="form-group">
                                            <input type="text" name="email" id="cad_email" tabindex="1" class="form-control" placeholder="email" value=""  ng-model="form.email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" id="cad_password" tabindex="2" class="form-control" placeholder="Senha" ng-model="form.password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password_confirm" id="password_confirm" tabindex="3" class="form-control" placeholder="Confirmar Senha">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="club_name" id="club_name" tabindex="7" class="form-control" placeholder="Nome Fantasia" value="" ng-model="form.clubName">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="tel" id="tel" tabindex="8" class="form-control" placeholder="Telefone" value="" ng-model="form.telephone">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="cnpj" id="cnpj" tabindex="9" class="form-control" placeholder="CNPJ" value="" ng-model="form.cnpj">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="cep" id="cep" tabindex="10" class="form-control" placeholder="CEP" value="" ng-model="form.cep">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="estado" id="estado" tabindex="11" class="form-control" placeholder="Estado" value="" ng-model="form.state">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="city" id="city" tabindex="12" class="form-control" placeholder="Cidade" value="" ng-model="form.city">
                                        </div>
                                        <div class="form-group">
                                            <input type="name" name="adress" id="adress" tabindex="13" class="form-control" placeholder="EndereÃ§o" value="" ng-model="form.address">
                                        </div>
                                        <div class="form-group">
                                            <div class="row">
                                                <div class="col-sm-6 col-sm-offset-3">
                                                    <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-submit" value="Registrar" ng-click="submit()">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
