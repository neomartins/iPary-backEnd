<div class="container-fluid conteudo-container">
    <div class="container">
        <h1>Detalhes do Evento</h1>

        <form novalidate="novalidate" class="form-horizontal">
            <input type="hidden"  ng-model="event.cnpj" value="000000000000"/>
            <div class="control-group">
                <label class="control-label" for="inputFirstName">Nome:</label>

                <div class="controls">
                    <input type="text" id="inputFirstName" ng-model="event.name" placeholder="Nome"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputDate">Data</label>

                <div class="controls">
                    <input type="text" id="inputDate" ng-model="event.date" placeholder="Data"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputClient">Maximo de Clientes</label>

                <div class="controls">
                    <input type="text" id="inputClient" ng-model="event.clientMax" placeholder="Maximo de Clientes"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputMale">Homens</label>

                <div class="controls">
                    <input type="text" id="inputMale" ng-model="event.maleTicket" placeholder="Homens"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputFemale">Mulheres</label>

                <div class="controls">
                    <input type="text" id="inputFemale" ng-model="event.femaleTicket" placeholder="Mulheres"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputDesc">Descrição</label>

                <div class="controls">
                    <input type="text" id="inputDesc" ng-model="event.description" placeholder="Descrição"/>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="inputStyle">Estilo</label>

                <div class="controls">
                    <input type="text" id="inputStyle" ng-model="event.style" placeholder="Estilo"/>
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <a ng-click="cancel()" class="btn btn-small">cancel</a>
                    <a ng-click="updateUser()" class="btn btn-small btn-primary">update user</a>
                </div>
            </div>
        </form>
    </div>
</div>
